<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Galleries</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="gallery" id="gallery01">
        <div class="gallery-item">
            <img src="./images/img1.png" alt="Fennec Fox">
            <div class="info">
                <h2>Fennec Fox</h2>
                <p>India</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/img2.png" alt="Humpback Whale">
            <div class="info">
                <h2>Humpback Whale</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/img3.png" alt="Common Brown Baboon">
            <div class="info">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./images/img4.png" alt="Spotted Deer">
            <div class="info">
                <h2>Spotted Deer</h2>
                <p>Amazon</p>
            </div>
        </div>
    </div>

    <div class="gallery" id="gallery03">
        <div class="gallery-item">
            <img src="./images/img1.png" alt="Fennec Fox">
        </div>
        <div class="gallery-item">
            <img src="./images/img2.png" alt="Humpback Whale">
        </div>
        <div class="gallery-item">
            <img src="./images/img3.png" alt="Common Brown Baboon">
        </div>
        <div class="gallery-item">
            <img src="./images/img4.png" alt="Spotted Deer">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
